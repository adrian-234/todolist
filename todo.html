<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teendők listája</title>
    <link rel="stylesheet" href="ToDo.css">
    <link rel="stylesheet" href="navbar.css">
    
    <script src="https://kit.fontawesome.com/4455646216.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=PT+Sans+Narrow&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body class="light" onload="loadItems()">
    <div id="navbar">
        <div id="hamburger" onclick="kinyit()">
            <div class="navbar_titles">Menü</div>
            <div id="hamburger_wrapper">
                <div id="hamburger_1"></div>
                <div id="hamburger_2"></div>
                <div id="hamburger_3"></div>
            </div>
        </div>
        
            <a href="index.html">   <i class="fa fa-calculator" aria-hidden="true"></i>    <span class="navbar_titles">  Mennyi kell még?</span></a>
            <a href="#">    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>    <span class="navbar_titles">  Mi lesz ha...?</span></a>
            <a href="cssmagic.html">    <i class="fa fa-css3" aria-hidden="true"></i>   <span class="navbar_titles">  Css & Js gyakorlás</span></a>
            <a href="todo.html">    <i class="fa-solid fa-clipboard"></i>    <span class="navbar_titles">  Teendők listája</span></a>
        
        <div id="theme" onclick="changeTheme()"><i class="fa fa-sun-o" aria-hidden="true"></i></div>
    </div>
    
    <h1>Teendők listája</h1>
    <div id="list_container">
        <div class="list_items">
            <div>Dátum</div>
            <div>Helyszín</div>
            <div>Teendő</div>
            <div>Törlés/ Szerkesztés</div>
        </div>

        <div id="list_items_wrapper"></div>

        <div id="inputfield" class="list_items">
            <input id="time" type="datetime-local">
            <input id="location" type="text" placeholder="Helyszín">
            <input id="job" type="text" placeholder="Teendő">
            <div></div>
        </div>

        <div id="btn_container">
            <div id="cancel_item_btn" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></div>
            <div id="add_item_btn" onclick="changeMenu()"><i class="fa-solid fa-plus"></i></div>
        </div>
    </div>


    <script src="todo.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
