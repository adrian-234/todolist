<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teendők listája</title>
    <link rel="stylesheet" href="ToDo.css">
    
    <script src="https://kit.fontawesome.com/4455646216.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=PT+Sans+Narrow&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body class="dark" onload="loadItems()">
    <h1>Teendők listája</h1>
    <div id="list_container">
        <div class="list_items">
            <div>Dátum</div>
            <div>Helyszín</div>
            <div>Teendő</div>
            <div>Törlés/ Szerkesztés</div>
        </div>

        <div id="list_items_wrapper"></div>

        <div id="inputfield" class="list_items">
            <input id="time" type="datetime-local">
            <input id="location" type="text" placeholder="Helyszín">
            <input id="job" type="text" placeholder="Teendő">
            <div></div>
        </div>

        <div id="btn_container">
            <div id="cancel_item_btn" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></div>
            <div id="add_item_btn" onclick="changeMenu()"><i class="fa-solid fa-plus"></i></div>
        </div>
    </div>
    

    <script src="todo.js"></script>
</body>
</html>
